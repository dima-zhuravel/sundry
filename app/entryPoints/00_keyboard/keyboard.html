<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="key">
            <p class="key__title">Press any key on keyboard &amp; get the key info</p>
            <p class="key__code" id="keycode"></p>
            <p class="key__symbol" id="keysymbol"></p>
        </div>
        <p class="charcode"> Charcode - 
            <span class="charcode__number" id="charcode">0</span>
        </p>
    </section>
</body>
</html>
