<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <section class="sitemap">
        <p class="sitemap__title">Sitemap of JS30</p>

        <div class="sitemap__list">
            <a class="sitemap__list-item" href="http://proj30js.surge.sh/keyboard">
                <span class="sitemap__list-item_linktext" data-hover="Keycode">Keyboard</span>
            </a>
            <a class="sitemap__list-item" href="http://proj30js.surge.sh/piano">
                <span class="sitemap__list-item_linktext" data-hover="Play">Piano</span>
            </a>
            <a class="sitemap__list-item" href="http://proj30js.surge.sh/clock">
                <span class="sitemap__list-item_linktext" data-hover="Time">Clock</span>
            </a>
            <a class="sitemap__list-item" href="http://proj30js.surge.sh/variables">
                <span class="sitemap__list-item_linktext" data-hover="CSS &amp; JS">Variables</span>
            </a>
        </div>
    </section>
</body>
</html>
